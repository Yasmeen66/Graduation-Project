{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Stop Button</title>
    <link rel="stylesheet" href="{% static 'css/record.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#startButton").click(function() {
                $.post("/record_voice/", { action: "start" }, function(data) {
                    alert(data.Status);
                });
            });

            $("#stopButton").click(function() {
                $.post("/record_voice/", { action: "stop" }, function(data) {
                    alert(data.Status);
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="nav container">
            <ul>
                <li><a href="home.html" class="websiteName">Meeting Navigator</a></li>
            </ul>
        </div>
    </header>
    <div class="button-container">
        <button type="button" id="startButton" class="circle-button">Start</button>
        <button type="button" id="stopButton" class="circle-button">Stop</button>
    </div>

</body>
</html>
